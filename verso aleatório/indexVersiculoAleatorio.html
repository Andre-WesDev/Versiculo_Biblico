<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bíblia</title>
    <style>
        #resultado{
            padding: 10px;
            margin-top: 10px;
            max-width: 335px;
            background-color: #397575;
            color: #fff;
            font-size: 25px;
            border: 2px solid #000000;
            border-radius: 10px;
            box-shadow: 2px 2px 2px #000000;
        }
    </style>
</head>
<body>
    <h1>Procure por uma mensagem:</h1>

   <!-- <label for="cep">Digite seu CEP:</label>
    <input type="text" id="cep" name="cep" placeholder="Informe aqui" required8>-->

    <button type="button" onclick="consulend()">Gerar Versículo</button>

    <div id="resultado">
        <p>Seu resultado aqui...</p>
    </div>



    <script>
        function consulend(){
          //  let cep = document.querySelector('#cep').value;

            let url = `https://www.abibliadigital.com.br/api/verses/nvi/random`;

            fetch(url).then(function(response){
                response.json().then(apresentardados);
            })
        }

        function apresentardados(dados){

            console.log(dados)
          let  resultado = document.querySelector("#resultado");

          if(dados.erro){

              resultado.innerHTML = `<p>Não foi possível localizar endereço!</p>`;

          }else{
           
               resultado.innerHTML = `<p>${dados.book.name}</p> 
               <p>Capítulo: ${dados.chapter}</p>
               <p><strong>${dados.number}</strong> - ${dados.text}</p>`  
          }
        }
    </script>
</body>
</html>
